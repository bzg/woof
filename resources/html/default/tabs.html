<div class="tabs">
  <ul>

    <li {% ifequal active "home" %}class="is-active"{% endifequal %}>
      <a title="Important news to be aware of" href="/">News</a>
    </li>

    {% if config.features.bug %}
    <li {% ifequal active "bugs" %}class="is-active"{% endifequal %}>
      <a title="Confirmed bugs" href="/bugs">Bugs</a>
    </li>
    {% endif %}

    {% if config.features.patch %}
    <li {% ifequal active "patches" %}class="is-active"{% endifequal %}>
      <a title="Patches" href="/patches">Patches</a>
    </li>
    {% endif %}

    {% if config.features.request %}
    <li {% ifequal active "requests" %}class="is-active"{% endifequal %}>
      <a title="Where contributors ask for help" href="/requests">Requests</a>
    </li>
    {% endif %}

    {% if config.features.announcement %}
    <li {% ifequal active "announcements" %}class="is-active"{% endifequal %}>
      <a title="Where contributors ask for help" href="/announcements">Announcements</a>
    </li>
    {% endif %}

  </ul>
  <div class="level">
    <form action="{{action-path}}" class="level-item">
      <input class="input" name="search" value="{{config.search}}"
	     placeHolder="Plain text search" type="text">
      <button class="button is-success is-light" type="submit">Filter</button>
    </form>
    <form action="{{action-path}}">
      <input name="search" type="hidden" value="">
      <button class="button is-danger is-light" type="submit">‚ùå</button>
    </form>
  </div>
</div>
