<section class="section" style="padding: 1.5rem 1.0rem">
  <div class="container">
    <h1 class="title" id="bugs">
      <span>
	<a href="/#" title="Back to top">êœ›</a>Confirmed bugs
	<a class="tag is-info is-light" href="/feed/bugs">RSS</a>
	<a class="tag is-success is-light" href="/data/bugs">JSON</a>
      </span>
    </h1>
    <div class="table-container">
      <table class="table is-hoverable is-fullwidth is-striped">
	<thead>
	  <tr>
	    <th>Summary</th>
	    <th width="15%">
	      <a href="/?sort-bugs-by=date#bugs" title="Sort bugs by date">Date</a>
	    </th>
	    <th width="5%">
	      <a href="/?sort-bugs-by=refs#bugs" title="Sort bugs by number of references">Refs</a>
	    </th>
	  </tr>
	</thead>
	<tbody>
	  {% for bug in bugs %}
	  <tr>
	    <td>
	      <p><a href="{{bug.link}}" target="_blank" title="Visit email sent by {{bug.from}} on {{bug.date}}">
		  {{bug.summary}}
	      </a></p>
	    </td>
	    <td><p>{{bug.date|date:shortDate}}</p></td>
	    <td><p>{{bug.refs-cnt}}</p></td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
  </div>
</section>
