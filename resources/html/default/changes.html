<section class="section" style="padding: 1.5rem 1.0rem">
  <div class="container">
    <h1 class="title" id="changes">
      <span>
	<a href="/#" title="Back to top">êœ›</a>Upcoming changes
	<a class="tag is-info is-light" href="/feed/changes">RSS</a>
	<a class="tag is-success is-light" href="/data/changes">JSON</a>
      </span>
    </h1>
    <div class="content">
      {% for change in changes %}
      <p>
	<a href="{{change.data.link}}" target="_blank" title="Visit email sent by {{change.data.from}} on {{change.data.date}}">{{change.data.summary}}</a>
      </p>
      {% endfor %}
    </div>
  </div>
</section>
