<html lang="{{config.i18n.lang}}" class="has-navbar-fixed-top">
  {% include "html/default/head.html" %}
  <body>

    <div class="container">
      {% if config.maintenance %}
      <div class="content colum is-size-1 is-offset-4 is-4 has-text-centered">
	<p class="button is-size-4 is-info is-light">
	  <a title="Send an email to the admin" href="mailto:{{config.admin}}">
