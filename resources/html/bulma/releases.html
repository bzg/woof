<section class="section" style="padding: 1.5rem 1.0rem">
  <div class="container">
    <h1 class="title" id="releases">
      <span>
	<a href="/#" title="Back to top">êœ›</a>Latest releases
	<a class="tag is-info is-light" href="/feed/releases">RSS</a>
	<a class="tag is-success is-light" href="/data/releases">JSON</a>
      </span>
    </h1>
    <div class="content">
      {% for release in releases %}
      <p>
	<a href="{{release.data.link}}" target="_blank" title="Visit email sent by {{release.data.from}} on {{release.data.date}}">{{release.data.summary}}</a>
      </p>
      {% endfor %}
    </div>
  </div>
</section>
